<!DOCTYPE html>
<head>
    <title>Meditation App</title>
    <link rel="stylesheet" href="Meditation.css">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
</head>
<body>
    <h1></i>Meditation</h1>
    <h2>Meditate. Let the light of the heart engulf you.</h2>
    <div class="app">
        <div class="vid-container">
            
          <video loop >
            <source src="rain.mp4"  type="video/mp4">
          </video>
          </div>
          <div class="time-select">
            <button data-time="10">10 Seconds</button>
            <button data-time="300" class="medium-mins">5 Minutes</button>
            <button data-time="600" class="long-mins">10 Minutes</button>
          </div>
          <div class="player-container">
              <audio class="song">
                  <source src="rain.mp3" />
                </audio>
                <img src="play.svg" class="play"></img>
                <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
                  </svg>
                <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
                  </svg>
                <img src="replay.svg" class="replay"></img>
              
                  <h3 class="time-display">0:00</h3>      
        </div>
        <div class="sound-picker">
          <button data-sound="rain.mp3" data-video="rain.mp4" ><img src="rain.svg" alt="rain"></button>
          <button data-sound="beach.mp3" data-video="beach.mp4"><img src="beach.svg" alt="beach"></button>
          <button data-sound="bird.mp3" data-video="bird.mp4"><img src="bird.png" alt="bird"></button>
          <button data-sound="flute.mp3" data-video="flute.mp4"><img src="flute.png" alt="flute"></button>
        </div>
      </div>
    <script src="Meditation.js"></script>
</body>
</html>
